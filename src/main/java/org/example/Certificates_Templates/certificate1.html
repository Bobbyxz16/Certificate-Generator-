<!DOCTYPE html>
<html>
<head>
    <style type='text/css'>
        body {
            margin: 0;
            padding: 0;
            color: black;
            font-family: Georgia, serif;
            font-size: 24px;
            text-align: center;
        }
        .container {
            border: 10px solid tan;
            width: 500px;
            height: 400px;
            margin: 100px auto;
            padding: 20px;
            box-sizing: border-box;
        }
        .logo, .marquee, .assignment, .person {
            margin: 10px auto;
        }
        .person {
            border-bottom: 2px solid black;
            font-size: 32px;
            font-style: italic;
            width: 300px;
            margin: 20px auto; /
        }
    </style>
</head>
<body>
<div class="container">
    <div class="logo">
        An Organization
    </div>
    <div class="marquee">
        Certificate of {{title}}
    </div>
    <div class="assignment">
        This certificate is presented to
    </div>
    <div class="person">
        {{name}}
    </div>
    <div class="reason">
        {{description}}<br/>
    </div>
    <div>
        <img src="https://cdn.oldskull.net/wp-content/uploads/2014/06/30-creatives-logotypes-oldskull-27.jpg" style="width: 250px;">
    </div>
</div>
</body>
</html>
